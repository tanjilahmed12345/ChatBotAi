<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanjil ChatBot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <!-- Sidebar Container (Including Hamburger Icon) -->
        <!-- Hamburger Icon -->
        <div id="hamburger" class="hamburger">
            &#9776;
        </div>
    <div class="full-page">
        

        <div class="sidebar-container" id="sidebar-container">

            <!-- Off-canvas Sidebar -->
            <div class="sidebar" id="sidebar">
                <div class="sidebar-input-div">
                    <input id="new-chat" type="text" placeholder="New Chat" />
                </div>
                <div class="tabs" id="chat-tabs"></div>
            </div>
        </div>



        <!-- Main Chat Section -->
        <div class="main-content">
            <!-- Bot Name -->
            <!-- <div class="bot-name">Tanjil AI</div> -->
            <div class="header-logo">
                <img src="TanjilLogo.webp" alt="">
            </div>

            <div class="chat-container"></div>
            <div class="prompt-area">
                <input type="text" id="prompt" placeholder="Message...">
                <button id="image">
                    <img src="img.svg" alt="">
                    <input type="file" accept="images/*" hidden>
                </button>
                <button id="submit"><img src="submit.svg" alt=""></button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
